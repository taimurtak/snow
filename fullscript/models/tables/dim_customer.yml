version: 1

models:

    - name: dim_customer
      columns:
          - name: customer_key
            description: unique key for each customer
            tests:
                - unique
                - not_null

          - name: customer_name
            description: name of the customer
            tests:
                - not_null 
                    
          - name: customer_region_key
            description: region segregation
            tests:
                - not_null
                - accepted_values:
                    values:
                      - 0
                      - 1
                      - 2
                      - 3
                      - 4
                